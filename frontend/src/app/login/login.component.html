<section class="login-hero">

  <!-- colourful blobs -->
  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <!-- card -->
  <form [formGroup]="form" (ngSubmit)="submit()" class="card">

    <!-- brand -->
    <h1 class="brand"><span class="accent">Bro</span>kee</h1>
    <p class="tagline">Your slick moneyÂ tracker</p>

    <!-- username -->
    <label class="field">
      <input  type="text"
              placeholder="Username"
              formControlName="username"
              />
      <span class="error" *ngIf="f('username')?.touched && f('username')?.invalid">
        Minimumâ€¯3â€¯chars required
      </span>
    </label>

    <!-- password -->
    <label class="field pwd">
      <input  [type]="showPwd ? 'text':'password'"
              placeholder="Password"
              formControlName="password" />
      <button type="button"
              class="toggle"
              (click)="showPwd = !showPwd"
              aria-label="Toggle password visibility">
        {{ showPwd ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
      </button>
    </label>

    <button class="btn-primary" type="submit" [disabled]="form.invalid">
      Sign&nbsp;in
    </button>

    <!-- divider -->
    <div class="divider"><span>or</span></div>

    <!-- google -->
    <div class="google-box">
      <div class="spinner" *ngIf="!gReady"></div>
      <div id="g-btn" [class.hidden]="!gReady"></div>
    </div>

    <small class="tos">
      By continuing you accept our
      <a routerLink="/terms">Terms</a> and
      <a routerLink="/privacy">Privacy</a>.
    </small>
  </form>
</section>
