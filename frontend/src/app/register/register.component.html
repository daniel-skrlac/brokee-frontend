      <!-- email -->

        <p class="error" *ngIf="f.email.touched && f.email.invalid">

        </p>
      </div>
  
      <!-- pwd -->
      <div class="field pwd">
        <input [type]="hidePwd ? 'password' : 'text'"

        <button type="button" class="toggle" (click)="toggle('pwd')">ğŸ‘</button>

      <!-- submit -->

      <!-- Google -->

        <div #gBtn [class.hidden]="loadingGoogle"></div>
        <div class="spinner" *ngIf="loadingGoogle"></div>
      </div>
  
      <!-- tos -->
      <p class="tos">
        By signing up you accept our <a href="#">Terms</a> &amp; <a href="#">Privacy</a>

      <!-- back to login -->
      <p class="alt">
        Have an account?

    </form>
  </section>
